    <script src="/js/prettify.js"></script> 
    <script>
    function delete_post(id) {
        if(window.confirm('确定要删除此文章吗？')) {
            $.post('/post/' + id + '/delete', function(result) {
                if(result.error) {
                    alert(result.error);
                } else {
                    window.location = '/';
                }
            });
        }
    };
    $(document).ready(function(){
    	$('pre').addClass('prettyprint');
    	prettyPrint();
    });
    </script> 
</head>
